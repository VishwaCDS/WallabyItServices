name: Node.js CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: self-hosted 

    defaults:
      run:
        # Matches your folder name in image_d7ca63.jpg
        working-directory: ./BACKEND

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Use Node.js 22.x
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'
        cache-dependency-path: './BACKEND/package-lock.json'

    - name: Install dependencies
      run: npm ci

    - name: Create .env file
      # This fix ensures the secret is written as a Key=Value pair
      # We use double quotes to handle special characters in the URI
      run: |
        touch .env
        echo "MONGO_URI=\"${{ secrets.MONGO_URI }}\"" > .env
        echo "PORT=${{ secrets.PORT }}" >> .env

    - name: Build project
      run: npm run build --if-present
