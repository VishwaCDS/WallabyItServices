name: Node.js CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    # This tells GitHub to use your local machine/server instead of cloud runners
    runs-on: self-hosted 

    defaults:
      run:
        # Based on your image image_d7ca63.jpg, your folder name is 'BACKEND'
        working-directory: ./BACKEND

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Use Node.js 22.x
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'
        # Ensures the runner finds your lock file inside the BACKEND folder
        cache-dependency-path: './BACKEND/package-lock.json'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build --if-present

    - name: Setup Environment File
      # This creates the .env file with the correct Key=Value format
      run: |
          touch .env
          echo "MONGO_URI=${{ secrets.MONGO_URI }}" > .env
